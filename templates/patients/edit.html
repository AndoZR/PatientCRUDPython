{% extends "base_auth.html" %}

{% block title %}Edit Pasien - Sistem Manajemen Pasien{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow-md rounded-lg">
        <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-xl font-semibold text-gray-900">Edit Data Pasien</h2>
        </div>
        
        <form method="POST" action="/patients/{{ patient.id }}/update" class="p-6 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="nama" class="block text-sm font-medium text-gray-700 mb-2">Nama Lengkap *</label>
                    <input type="text" id="nama" name="nama" value="{{ patient.nama }}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                
                <div>
                    <label for="dokter" class="block text-sm font-medium text-gray-700 mb-2">Dokter</label>
                    <input type="text" id="dokter" name="dokter" value="{{ patient.dokter or '' }}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                
                <div>
                    <label for="tanggal_lahir" class="block text-sm font-medium text-gray-700 mb-2">Tanggal Lahir *</label>
                    <input type="date" id="tanggal_lahir" name="tanggal_lahir" value="{{ patient.tanggal_lahir.strftime('%Y-%m-%d') }}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                
                <div>
                    <label for="tanggal_kunjungan" class="block text-sm font-medium text-gray-700 mb-2">Tanggal Kunjungan *</label>
                    <input type="date" id="tanggal_kunjungan" name="tanggal_kunjungan" value="{{ patient.tanggal_kunjungan.strftime('%Y-%m-%d') }}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
            </div>
            
            <div>
                <label for="diagnosis" class="block text-sm font-medium text-gray-700 mb-2">Diagnosis</label>
                <textarea id="diagnosis" name="diagnosis" rows="3"
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">{{ patient.diagnosis or '' }}</textarea>
            </div>
            
            <div>
                <label for="tindakan" class="block text-sm font-medium text-gray-700 mb-2">Tindakan</label>
                <textarea id="tindakan" name="tindakan" rows="3"
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">{{ patient.tindakan or '' }}</textarea>
            </div>
            
            <div class="flex justify-end space-x-4">
                <a href="/patients" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 transition-colors">
                    Batal
                </a>
                <button type="submit" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-secondary transition-colors">
                    Update Pasien
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
